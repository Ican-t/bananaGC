<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width">
    <link rel="manifest" href="manifest.json" />
    <title>Banana GC</title>
  </head>
  <body>
    <div class="container current" id="lgnPage">
      <div id="lgnCard"> 
        <div id="lgnTitle">Banana GC</div>
        <div id="inputs">
          <input id="emailinput" placeholder="Username or Email">
          <input id="passwordinput" placeholder="Password" type="password">
          <div id="loginbtn">Login</div>
          <div id="signbtn">sign-up</div>
        </div>
        
      </div>
    </div>
    <div class="container" id="msgPage">
      
    <div id="leftPane">
      <div id="chatSelect">
        
      </div>
      <div id="loginInfo" style="cursor: default;">
        <div id="name"></div>
        <div id="loginUI">
          <div id="settingsBtn" class="material-symbols-outlined" style="cursor: pointer;">
            settings
          </div>
          <div id="logOut" class="material-symbols-outlined" style="cursor: pointer;">
            logout
          </div>

        </div>
        
        
      </div>
      <div id="spacer">

      </div> 
    </div>
      
      

      <div id="chat">
        <div id="topBar">

          <div id="backToGrps" class="material-symbols-outlined">
            arrow_back
          </div>

          <div id="placeHolderIcn" class="material-symbols-outlined" >
            groups
          </div>
          <div id="icon">
            <img>
          </div>

          <div id="grpname" style="padding-left: 5px;">

          </div>
        </div>

        <div id="messages">
          <div id="placeholder">Select a chat</div>
        </div>

        <div style="display: flex; flex-direction: column;">
          <div id="replyPreview">
            <div style="display: flex; flex-direction: column; flex: 1;">
              <div style="padding-bottom: 10px; font-size: small;">Replying</div>
              <div id="replyContent"></div>
              <div id="replyUserName"></div>
            </div>
            <div class="material-symbols-outlined" id="cancelReply" style="cursor: pointer;">
              close
            </div>
          </div>
          <div class="bottomBar">
            <input type="text" class="chatBar">
            <div class="material-symbols-outlined enterBtn">
              send
            </div>
          </div>
        </div>
        
        

      
        <div id="spacer">

        </div> 
      </div>

      
       
    </div>
    


    <script src="pocketbase.umd.js"></script>
    
    <script src="logic.js"></script>

    <style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 1,
        'wght' 400,
        'GRAD' 0,
        'opsz' 48
      }
    </style>
    
  </body>
</html>
